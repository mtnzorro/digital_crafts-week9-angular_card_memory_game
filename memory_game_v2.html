<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="angular.js"></script>
    <script src="memory_game_v2.js"></script>
  </head>
  <body>

    <div class="" ng-app="my-app" ng-controller="memoryGame">

      <table>
        <tr ng-repeat="row in board.board"><td ng-repeat="card in row" ng-click="clicked(card)">
          <div class="flip-container" ontouchstart="this.classList.toggle('active');">
          	<div class="flipper">
          		<div class="front">
          			<!-- front content -->
                <img ng-src="images/logo.png">

          		</div>
          		<div class="back">
                <img ng-src={{card.url}}>
          			<!-- back content -->
          		</div>
          	</div>
          </div>
          <!-- <td ng-repeat="card in row" ng-click="clicked(card)"><img ng-show="card.open" ng-src={{card.url}}><img ng-show="!card.open" ng-src="images/logo.png"></td> -->
        </td>
        </tr>
      </table>
      <!-- <div ng-show="winner" class="winner">
      <h1 ng-show="winner">YOU WON!!</h1><button type="submit" ng-click="newGame()">Play again</button>
      </div> -->
    </div>

  </body>
</html>
